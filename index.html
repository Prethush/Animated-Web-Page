<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web Page</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="/assets/media/logo.png" alt="Logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="assets/media/menu.png" alt="menu" class="menu">

            <div class="social-links">
                <img src="assets/media/fb.png" alt="fb">
                <img src="assets/media/ig.png" alt="ig">
                <img src="assets/media/tw.png" alt="tw">
            </div>

            <div class="useful-links">
                <img src="assets/media/info.png" alt="info">
                <img src="assets/media/share.png" alt="share">
            </div>
        </div>

        <div class="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
            <img src="assets/media/bubble.png" alt="bubbles">
        </div>
    </div>
    
</body>
</html>
